<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Spa User Login</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<form method="post">
    <div>
        <label>
            User Name :
            <input type="text" th:value="${userName}" name="userName">
        </label>
    </div>
    <div>
        <label>
            Email :
            <input type="email" th:value="${email}" name="email">
        </label>
    </div>
    <div>
        <label>
            Password :
            <input type="password" name="password">
        </label>
    </div>
    <div>
        <label>
            Verify Your Password:
            <input type="password" name="verify" />
        </label>
    </div>
    <div>
        <p th:text="${error}"></p>
    </div>

    <div>
        <input type="submit" value="Sign Up">
    </div>
</form>
</body>
</html>
